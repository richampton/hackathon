<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Haters</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'hater_app/css/main.css' %}" media="screen" title="no title" charset="utf-8">
        <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
		<script>
		$(document).ready(function() {
			$.getJSON('https://freegeoip.net/json/') 
				.done (function(location) {
					$('#country').html(location.country_name);
					$('#country_code').html(location.country_code);
					$('#region').html(location.region_name);
					$('#region_code').html(location.region_code);
					$('#city').html(location.city);
					$('#latitude').html(location.latitude);
					$('#longitude').html(location.longitude);
					$('#timezone').html(location.time_zone);
					$('#ip').html(location.ip);
					$('#search').append("<input type='hidden' name='lati' value='"+location.latitude+"'><input type='hidden' name='longi' value='"+location.longitude+"'><input type='submit' value='Go!' />");
				});
		});
        </script>
	</head>
	<body>
		<div id="container">
			<h1>{{ hello }}</h1>
			<p>{{ term }}</p>
			<form id="search" action="/search_twitter" method="POST">
			{% csrf_token %}
				<label>Enter a search term</label>
				<br />
				<input type="text" name="search_term" />
			</form>
			<div id="response"> </div>
		</div>
	</body>
</html>
